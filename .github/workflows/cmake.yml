name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  PATCH_VERSION: ${{ github.run_id }}

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: ghcr.io/zaval/kio-s3:main

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DAWSSDK_DIR=/home/neon/aws-sdk/lib/cmake/AWSSDK -DCMAKE_PREFIX_PATH=/home/neon/aws-sdk -DENABLE_TESTING=1

    - name: Build & Test
      env:
        PATCH_VERSION: ${{ github.run_id }}
      run: |
        cmake --build build --config ${{env.BUILD_TYPE}}
        cd build
        ctest --output-junit report.xml

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: CMake Tests
        path: build/report.xml
        reporter: java-junit

